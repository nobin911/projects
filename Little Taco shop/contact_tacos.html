</head>
<body>
    <header class="header">
        &nbsp;<h1 class="header__h1"> Little Taco Shop</h1>&nbsp;
        <nav class="header__nav">
            <ul class="header__ul">

               
                <li>
                    <a href="Tacos_index.html">Home</a>
                </li>

                <li>
                    <a href="Tacos_index.html#menu table">Menu</a>

                <li>
                    <a href="about.html">About</a>
                </li>

               

                
                
            </ul>
        </nav>
    </header>

    <section class="hero">

        
         <figure>
                <img src="contact_pics.jpg" alt="Home of Tacos" title="Home of Tacos" width="1000px" height="667px">
                <figcaption class="offscreen">
                    A Tray of Testy Tacos
                </figcaption>
         </figure>
        

    </section>


    <main class="main">

        <article class="main__article contact">
          
            <h2 class="contact__h2">Our location:</h2>

                <address>
                    <p>
                    355 Taco Temptation Lane,Suite T <br>
                    Kansas City,MO 555-555-55555 <br>
                    Phone:555-555-55555
                    </p>
                </address>
        </article>
        <hr>
            
            <article  class="main__article">

                <h2> Contact Form</h2>
                <form action="www.html.com" method="post/get" class="contact__form">

                    

                    <fieldset class="contact__fieldset">
                            <legend class="offscreen">Send Us a Message</legend>
                        <p  class="contact__p">
                            <label for="name" class="contact__label">Name:</label>
                            <input class="contact__input" type="text" id="name" name="Name" placeholder="Type Your Name" required ><br>
                        </p>

                        <p class="contact__p">
                            <label for="email" class="contact__label">Email:</label>
                            <input  class="contact__input" type="email" id="name" name="Name" placeholder="Your Email" required><br>
                        </p>

                        <p class="contact__p">
                            <label for="message" class="contact__label">Your Message:</label><br>
                            <textarea  class="contact__textarea" type="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                        </p>
                    
                    
                    </fieldset>

                    <button class="contact__button"type="submit">Submit</button>
                    <button class="contact__button"type="reset">Reset</button>

                    
                
                </form>
                
            </article>

            
        <p class="center">
            <a href="#">Back to Top</a>
        </p>



    </main>
    <footer class="footer">
        <p>
            <span  class="nowrap">Copyright &copy;<time id="year"></time></span>

        </p>

    </footer>
